<div class="homepage">
    <div class="toolbar">
        <button class="logo">Logo</button>
        <button class="segmentation">Automatic Segmentation</button>
        <div class="brush-size-control">
            <input type="range" min="1" max="50" [value]="brushSize" (input)="updateBrushSize($event)" />
            <div class="brush-preview" [ngStyle]="{
                width: brushSize + 'px',
                height: brushSize + 'px',
                background: brushColor
                }">
            </div>
        </div>

        <div class="together color-picker-container">
            <span class="material-symbols-outlined color-indicator" [ngStyle]="{ color: brushColor }">
                circle
            </span>

            <button (click)="toggleColorPicker()">
                <span class="material-symbols-outlined">brush</span>
            </button>

            <div *ngIf="showColorPicker" class="color-panel">
                <color-sketch [color]="brushColor" (onChangeComplete)="onColorChange($event)"></color-sketch>
            </div>
        </div>

        <div class="together">
            <button><span class="material-symbols-outlined">undo</span></button>
            <button><span class="material-symbols-outlined">redo</span></button>
        </div>

        <div class="user-menu">
            <app-profile-symbol></app-profile-symbol>
        </div>
    </div>

    <div class="images-area">
        <div class="image-block">
            <h3>Imagem original</h3>
            <div class="image-container" (mousemove)="onMouseMove($event)" (mouseleave)="hideBrush()">
                <img [src]="imageUrl" alt="Imagem original" />
                <div class="brush-cursor" *ngIf="showBrush" [ngStyle]="{
                    top: brushY + 'px',
                    left: brushX + 'px',
                    background: brushColor,
                    width: brushSize + 'px',
                    height: brushSize + 'px'
                    }">
                </div>
            </div>
        </div>


        <div class="image-block">
            <h3>Imagem segmentada/anotada</h3>
            <img [src]="segmentedImageUrl || imageUrl" alt="Imagem segmentada" class="grayscale" />
        </div>
    </div>
</div>
