<div class="database-container">
    <div class="row-profile">
        <app-profile-symbol></app-profile-symbol>
    </div>


    <div class="row-content">
        <div class="title-container">
            <span class="title-text">Database List</span>
        </div>

        <div class="new-database-container" (click)="navigateToDatabaseRegister()">
            <div class="row-folder">
                <span class="material-symbols-outlined" id="add-database-icon">
                    create_new_folder
                </span>
            </div>

            <div class="row-text">
                <span class="new-database-text">New Database</span>
            </div>
        </div>
    </div>
</div>
