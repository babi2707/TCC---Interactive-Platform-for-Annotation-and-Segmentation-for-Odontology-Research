<div class="database-container">
    <div class="row-profile">
        <app-profile-symbol></app-profile-symbol>
    </div>


    <div class="row-content">
        <div class="title-container">
            <span class="title-text">Dataset List</span>
        </div>

        <div class="databases-grid-container">
            <div *ngFor="let database of databases" class="database-item"
                (click)="navigateToDatabaseImages(database.id, database.name)"
                (mouseleave)="closeDatabaseDropdown(database.id)">
                <div class="row-folder">
                    <span class="material-symbols-outlined database-icon">
                        folder
                    </span>
                </div>
                <div class="row-text">
                    <span class="database-text">{{ database.name }}</span>
                    <span class="material-symbols-outlined" id="more-icon"
                        (click)="toggleDatabaseDropdown(database.id, $event)">
                        more_vert
                    </span>

                </div>

                <div class="database-dropdown" *ngIf="openDropdowns[database.id]" appClickOutside
                    (clickOutside)="closeDatabaseDropdown(database.id)" (click)="$event.stopPropagation()">
                    <button class="dropdown-item" (click)="navigateToDatabaseEdit(database.id, database, $event)">
                        <span class="material-symbols-outlined">edit</span>
                        Edit Dataset
                    </button>
                    <mat-divider></mat-divider>
                    <button class="dropdown-item">
                        <span class="material-symbols-outlined">download</span>
                        Download Dataset
                    </button>
                    <mat-divider></mat-divider>
                    <button class="dropdown-item" (click)="openDeleteConfirmation(database.id, $event)">
                        <span class="material-symbols-outlined">delete</span>
                        Delete Dataset
                    </button>
                </div>

            </div>

            <div class="database-item new-database-item" (click)="navigateToDatabaseRegister()">
                <div class="row-folder">
                    <span class="material-symbols-outlined add-database-icon">
                        create_new_folder
                    </span>
                </div>
                <div class="row-text">
                    <span class="add-database-text">New Database</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="confirm-modal" *ngIf="showConfirmModal" (click)="$event.stopPropagation()">
    <div class="confirm-box">
        <h3>Delete Dataset</h3>
        <p>Are you sure you want to delete this dataset? This action cannot be undone.</p>
        <div class="button-row">
            <button class="cancel-btn" (click)="cancelDelete()">Cancel</button>
            <button class="delete-btn" (click)="confirmDelete()">Delete</button>
        </div>
    </div>
</div>
