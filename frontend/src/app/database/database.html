<div class="database-container">
    <div class="row-profile">
        <app-profile-symbol></app-profile-symbol>
    </div>


    <div class="row-content">
        <div class="title-container">
            <span class="title-text">Database List</span>
        </div>

        <div class="databases-grid-container">
            <div *ngFor="let database of databases" class="database-item">
                <div class="row-folder">
                    <span class="material-symbols-outlined database-icon">
                        folder
                    </span>
                </div>
                <div class="row-text">
                    <span class="database-text">{{ database.name }}</span>
                </div>
            </div>

            <div class="database-item new-database-item" (click)="navigateToDatabaseRegister()">
                <div class="row-folder">
                    <span class="material-symbols-outlined add-database-icon">
                        create_new_folder
                    </span>
                </div>
                <div class="row-text">
                    <span class="database-text">New Database</span>
                </div>
            </div>
        </div>
    </div>
</div>
